site:
  name: SleepUpgradeHub
  site: 'https://sleepupgradehub.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: null # add your real one later

# Default site metadata
metadata:
  title:
    default: SleepUpgradeHub
    template: '%s — SleepUpgradeHub'
  description: 'Science-backed guides, tools, and sleep optimization strategies to help you fall asleep faster, sleep deeper, and wake up restored.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: SleepUpgradeHub
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@sleepupgradehub'
    site: '@sleepupgradehub'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%'
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog'
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category'
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag'
      robots:
        index: true # changed from false → tags should index for discoverability

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # you can add GA4 later

ui:
  theme: 'system'
